svn.cmd.help=\
Tap  to select all unit in screen or across the map.\n\
Tap  to select all same type units of selected units.\n\
Tap and hold numbered buttons to assign selected units team for quick re-select. If no unit selected, this will be clear assigned team. Horizontal scroll to select 1 to 9.\\n\n\
: Add unit(s) to selected units.\n\
: Remove unit(s) from selected units.\n\
: Deselect all selected units.
