svn.mapUtil.help = \
[accent]Map edit utilities[]\n\
[red][]: For owner (map hosting) only.\n\
[orange][]: For admin only.\n\
All options always available for single-player mode (non-networking).\n\
\n\
Options:\n\
: [red][] Toggle map editor mode. Allowed place any blocks...\n\
: [red][] Toggle map testing mode. Logic testing...\n\
: [red][] Toggle cheat mode for your team. Buildings can working by themself.\n\
: [red][] Customize map's rules.\n\
: [orange][] Select your team. Choose one in 256 teams.

