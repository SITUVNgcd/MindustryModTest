svn.cmd.help = \
Nhấp  để chọn tất cả đơn vị trong màn hình hoặc trên toàn bản đồ.\n\
Nhấp  để chọn tất cả đơn vị cùng kiểu với đơn vị đã chọn.\n\
Nhấp và giữ nút có số để gán các đơn vị đã chọn vào đội cho việc chọn nhanh lại. Nếu không có đơn vị nào được chọn, việc này sẽ xóa đội đã gán. Cuộn ngang để chọn từ 1 đến 9.\n\n\
: Thêm đơn vị vào các đơn vị đã chọn.\n\
: Loại bỏ đơn vị khỏi các đơn vị đã chọn.\n\
: Bỏ chọn tất cả đơn vị đã chọn.
